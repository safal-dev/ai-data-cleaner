{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>BizData: Automating Business Data Processing</title>{% endblock %}

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'images/icons/bizdata-favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icons/bizdata-favicon.png' %}">

    <!-- Global CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Your Custom Global CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Block for page-specific CSS files -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Loading Overlay HTML Structure (Hidden by default) -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing your data, please wait...</p>
    </div>

    <!-- Main content block that child templates will fill -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p class="copyright">Â© {% now "Y" %} BizData. All rights reserved.</p>
        </div>
    </footer>

    <!-- A single, clean placeholder for all page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
