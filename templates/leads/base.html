{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>BizData: Automating Business Data Processing</title>{% endblock %}

    <link rel="icon" type="image/png" href="{% static 'images/icons/bizdata-favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'images/icons/bizdata-favicon.png' %}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- THE FIX: Load your new global base.css file -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- THE FIX: Add the HTML for the loading overlay here -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing your data, please wait...</p>
    </div>

    <div id="popup-message-container" class="popup-message-container"></div>
    
    {% block content %}
    {% endblock %}
    
    <footer class="main-footer">
        <div class="container">
            <p class="copyright">Â© {% now "Y" %} BizData. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- A single, clean placeholder for all page-specific JavaScript -->
    {% block extra_js %}{% endblock %}

</body>
</html>
